name: Python Flask App

on:
  push:
    branches:
      main
  pull_request:
    branches:
      main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup pyhton
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: install dependencies
      run: |
          python -m pip install --upgrade pip
           pip install -r requirements.txt

    - name: run test
      run: |
          pytest

